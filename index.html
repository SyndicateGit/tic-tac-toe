<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raymond's Tik-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1 class="title">Tic-Tac-Toe</h1>
    </div>
    <div class="game-container">
      <div class="display-controller">Player X's turn</div>
      <div class="game-board">
        <div class="square" data-index = "0"></div>
        <div class="square" data-index = "1"></div>
        <div class="square" data-index = "2"></div>
        <div class="square" data-index = "3"></div>
        <div class="square" data-index = "4"></div>
        <div class="square" data-index = "5"></div>
        <div class="square" data-index = "6"></div>
        <div class="square" data-index = "7"></div>
        <div class="square" data-index = "8"></div>
      </div>
      <button class="restart-btn" id="restart-btn">Restart</button>
    </div>
    <div class="footer-container">
      <p>Copyright Â© 2023 
        <a href="https://github.com/SyndicateGit">SyndicateGit</a>
      </p>
      <a href="https://github.com/SyndicateGit">
        <img src="./images/github_icon.png" alt="github_icon" id="github-icon">
      </a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
